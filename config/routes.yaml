controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

homepage:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template: homepage.html.twig

working:
    path: /working
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template: working.html.twig

not_working:
    path: /bug
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template: bug.html.twig
